        </div>

      <div class="input-group " >
        <div class=" container-fluid pb-3 col-md-6 "  >
          <form id="form" method="" role="form" class=" container-fluid" >
            <div class="row">

             <div class="col-md-12 my-1">
               <div class="form-group">
                 <input required type="text"  id="contact-name"  placeholder="Full Name" onblur="validateName() " >
                 <span id="name-error"></span>
               </div>
             </div>

             <div class="col-md-12 my-1">
              <div class="form-group">
                <input required type="text"  id="mobilenumber" placeholder="Your 10 Digit Mobile Number" onblur="validatenumber()" >
                <span id="mobile-error"></span>
              </div>
             </div>
      
             <div class="col-md-12 my-1 ">
                <div class="form-group">
                   <input required type="email"   id="Email" placeholder="Your Email" onblur="validateemail()" >
                   <span id="email-error"></span>
                 </div>
             </div> 
             


              <div class="col-md-12 my-1 ">
               <div class="form-group1">
                 <textarea required class="form-control" id="message" rows="5" placeholder="Message" id="contact-message" onblur="validatemessage()" ></textarea>
                 <span id="message-error"></span>
               </div>
              </div>  



              <div class="col-md-12 text-center my-1">
               <div class="col-md-12 text-center w-100 ">
                 <button onclick="return validateform()" type="submit"  class=" bg-info w-100 h-100" style="box-shadow: 0 .5rem .5rem rgb(0,0,0 ,0.9);" >Submit</button>
                 <span id="submit-error"></span>
               </div>
             </div>
          </form>
